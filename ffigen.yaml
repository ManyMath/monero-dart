# Run with `dart --enable-experiment=native-assets run ffigen --config ffigen.yaml`.
name: LibxmrBindings
description: |
  Bindings for `rust/libxmr_bindings.h` (which need to be generated by running `cbindgen` from within the `rust` directory: `cargo install --force cbindgen && cbindgen --config cbindgen.toml --crate libxmr --output libxmr_bindings.h`).

  Regenerate bindings with `dart --enable-experiment=native-assets run ffigen --config ffigen.yaml`.
output: 'lib/src/libxmr_bindings_generated.dart'
headers:
  entry-points:
    - 'rust/libxmr_bindings.h'
  include-directives:
    - 'rust/libxmr_bindings.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
