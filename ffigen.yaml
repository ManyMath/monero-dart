name: MoneroRustBindings
description: |
  Bindings for `monero-rust`.  See the README for how to use this file.
output: 'lib/src/monero-rust_bindings_generated.dart'
headers:
  entry-points:
    - 'monero-rust/monero-rust.h'
  include-directives:
    - 'monero-rust/monero-rust.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
